<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Radio+Canada:wght@500&display=swap');
        </style>
</head>
<body>
    <header id ="header">
        <div class="logo">
            <h2>T-O-D-O<h2>
        </div>
    </header>
    <div class="main-content">
        <div class="sidebar">
            <div class="menu-links">
                <a href="" class="menu-link-item"><p>All</p></a>
                <a href="" class="menu-link-item"><p>Today</p></a>
                <a href="" class="menu-link-item"><p>Week</p></a>
                <a href="" class="menu-link-item"><p>Important</p></a>
                <a href="" class="menu-link-item"><p>Completed</p></a>
            </div>
            <h2>Folders:    </h2>
            <button id = "createFolder"><p>New</p><img src="/img/add.svg" alt=""></button>
            <div class="folders-container">
            </div>
        </div>
        <div class="main">
            <div class="main-title">
                All
            </div>
            <div class="tasks-container">
                <div class="tasks-header">
                    <h1>Tasks: <span class="tasks-count">0</span></h1>
                    <img id = "add-task" src="/img/undraw_add_files_re_v09g (1).svg" alt="">
                </div>
                <div class="task-container">
                    <p class="task-name">ee</p>
                    <div class="task-logos">

                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id ="Epopup" style="display: none;">
        <div class="popup-main">
            <div class="popup-title">
                <h1 id="popup-header"> </h1>

            </div>
            <form action="" id="form" name="form">
                    
            </form>
        </div>
    </div>
</body>
<script src="main.js"></script>
</html>
